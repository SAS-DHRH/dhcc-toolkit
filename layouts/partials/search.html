<!-- Lunr.js script -->
<script src="https://unpkg.com/lunr/lunr.js"></script>

<!-- Search UI -->
<input id="search" type="text" placeholder="Search the Toolkit..." style="width: 100%; padding: 0.5em;">
<ul id="results" style="list-style: none; padding-left: 0;"></ul>

<script>
fetch('index.json')
  .then(response => response.json())
  .then(data => {
    const idx = lunr(function () {
      this.ref('url')
      this.field('title')
      this.field('content')

      data.forEach(doc => this.add(doc))
    })

    const documents = {}
    data.forEach(doc => {
      documents[doc.url] = doc
    })

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.trim()
      const resultsList = document.getElementById('results')
      resultsList.innerHTML = ''

      if (query.length < 2) return

      const results = idx.search(query)
      results.forEach(r => {
        const item = documents[r.ref]
        const li = document.createElement('li')
        li.innerHTML = `<a href="${item.url}">${item.title}</a><br><small>${item.summary}</small>`
        resultsList.appendChild(li)
      })
    })
  })
</script>
